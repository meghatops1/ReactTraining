<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <script>
        async function getdata(apiUrl){
            const response = await fetch(apiUrl);
            let data = await response.json();
            console.log(data);
            showResult(data);
         }
         function showResult(data){
            let str="";
            for(let i  of data){
                str+=`  <div class="col-md-6 col-lg-4 mb-4 mb-lg-0">
                    <div class="card text-black mb-3"  >
                      <img src="${i.image}" class="card-img-top" alt="iPhone"  style="height:200px"/>
                      <div class="card-body">
                        <div class="text-center mt-1">
                          <h4 class="card-title text-truncate">${i.title}</h4>
                          <h6 class="text-primary mb-1 pb-3">${i.price}</h6>
                        </div>
                        <div class="d-flex flex-row">
                          <button type="button" class="btn btn-primary flex-fill me-1" data-mdb-ripple-color="dark">
                           Learn More
                          </button>
                          <button type="button" class="btn btn-danger flex-fill ms-1">Buy now</button>
                        </div>
                      </div>
                    </div>
                  </div>`;
            }
            document.getElementById('product').innerHTML=str;
         }
            function myFunction(){
                const apiUrl="https://fakestoreapi.com/products";
                getdata(apiUrl);
                const element = document.getElementById("load");
                setInterval(function() {element.style.display="none"}, 1000);
            }
    </script>
</head>
<body onload="myFunction()">
    <nav class="navbar navbar-expand-sm bg-dark ">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Link 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Link 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Link 3</a>
            </li>
          </ul>
        </div>
      </nav>
      
    
    <section style="background-color: #eee;">

        <div class="container py-5 d-flex justify-content-center pb-5">
            <div class="spinner-border text-primary" role="status" id="load">

            </div>
          <div class="row" id="product">
          </div>
        </div>
      </section>
</body>
</html>
