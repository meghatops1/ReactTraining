<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function arrayMap(){
            let tab=["home","about"];
            str='';
            let newArr=tab.map((item)=>{
                str+=`<li>${item}</li>`;
            });
            document.getElementById('list').innerHTML=str;


        }
    </script>
</head>
<body>
    <button onclick="arrayMap()">Map Function</button>
    <ul id="list">

    </ul>
</body>
</html>
